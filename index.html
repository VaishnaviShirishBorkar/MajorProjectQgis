        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:24, minZoom:5
        }).fitBounds([[11.085186874320208,66.46585886816901],[33.032907951594446,103.71047645384651]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';

        .className += ' fas fa-ruler';

        }
        function pop_India_states_0(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['st_nm'] !== null ? autolinker.link(feature.properties['st_nm'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_India_states_0_0() {
            return {
                pane: 'pane_India_states_0',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0,

                fillOpacity: 1,
                fillColor: 'rgba(150,150,150,1.0)',

            }

        var cluster_ProjectInfo_2 = new L.MarkerClusterGroup({showCoverageOnHover: false,

        bounds_group.addLayer(layer_ProjectInfo_2);

        var osmGeocoder = new L.Control.Geocoder({

        setBounds();
        var i = 0;
        layer_India_states_0.eachLayer(function(layer) {

            layer.bindTooltip((layer.feature.properties['st_nm'] !== null?String('<div style="color: #000000; font-size: 12pt; font-family: \'Stencil\', sans-serif;">' + layer.feature.properties['st_nm']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_India_states_0'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;

        resetLabels([layer_India_states_0]);
        map.on("zoomend", function(){
